<!--haku-->
<app-search (searchEventEmitter)="getPicture($event)"></app-search>

<!--modaali-->
<ng-template cdkPortal>
  <app-door-details [door]="selectedDoor"></app-door-details>
</ng-template>

<!--luukut-->
<div class="calendar-grid">
  <app-door *ngFor="let door of doors" [number]="door.number" [image]="door.image" [status]="door.status"
    [class.selected]="door === selectedDoor" (click)="openDoor(door)"></app-door>
</div>
